# Configurações do Detector de Gestos

[Network]
# Endereço IP do dispositivo de destino
ip = 192.168.0.179
# Porta UDP para comunicação
port = 5005

[Detection]
# Confiança mínima para detecção de mão (0.0 - 1.0)
min_detection = 0.7
# Confiança mínima para rastreamento (0.0 - 1.0)
min_tracking = 0.7
# Tempo de debounce em segundos para evitar múltiplos disparos
debounce_time = 0.5
# Threshold de distância para considerar dedo fechado
finger_threshold = 0.08
# Número mínimo de dedos fechados para considerar mão fechada
min_closed_fingers = 4